<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="img/logo.png" />
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/lib/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/lib/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>鱼大大-Demo</title>
</head>

<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <!-- entry page! -->
        <div class="view view-main navbar-through">
            <div class="navbar"></div>
            <div class="pages">
                <div class="page"></div>
            </div>
            <!-- Bottom Toolbar-->
        </div>
        <!-- another page -->
        <!-- <div class="view another-view">
            
        </div> -->
    </div>
    <!-- all popup -->
    <!-- Edit head portrait Popup -->
    <div class="popup popup-edit-name" data-popup=".popup-edit-name">
        <div class="navbar">
            <div class="navbar-inner">
                <!-- Now, Left and Center parts reflect page title and page links, let's slide them -->
                <div class="left sliding">
                    <a class="close-popup iconfont icon-close">取消</a>
                </div>
                <div class="center sliding">修改名字</div>
                <div class="right"></div>
            </div>
        </div>
        <div class="popup-content list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">名字</div>
                    <div class="item-input">
                        <input type="text" autocomplete="on" class="center-edit-name-input" placeholder="请填写真实姓名，便于别人联系你">
                    </div>
                </div>
            </div>
            <div class="center-submit-name button">保存修改</div>
        </div>
    </div>
    <!-- Edit head portrait Popup -->
    <div class="popup popup-individual-authentication" data-popup=".popup-individual-authentication">
        <div class="navbar">
            <div class="navbar-inner">
                <!-- Now, Left and Center parts reflect page title and page links, let's slide them -->
                <div class="left sliding">
                    <a class="close-popup iconfont icon-back">返回</a>
                </div>
                <div class="center sliding">身份认证</div>
                <div class="right"></div>
            </div>
        </div>
        <div class="popup-content list-block">
            <div class="individual-authentication">
                <div class="item-content title">
                    <!-- <div class="item-inner">
                    <div class="item-title label">状态类型</div>
                    <div class="item-input">个人认证</div>
                </div> -->
                    个人认证
                </div>
                <div class="item-content faild-border">
                    <div class="item-inner">
                        <div class="item-title label">状态</div>
                        <div class="item-input individual-authentication-status-text">
                            <span class="iconfont icon-info"></span>
                            <span class="iconfont icon-tick"></span>
                            <span class="text"></span>
                        </div>
                    </div>
                </div>
                <div class="individual-ing">
                    <p class="individual-info-text">我们将尽快完成审核工作</p>
                    <p class="individual-info-text">请耐心等待</p>
                    <a class="button cancel-individual-verify-buuton">撤销审核</a>
                </div>
                <div class="individual-faild">
                    <div class="individual-faild-title item-content">
                        <div class="item-inner">
                            <div class="item-title label">拒绝理由</div>
                            <div class="item-input individual-faild-content">照片不够清晰</div>
                        </div>
                    </div>
                    <a href="views/identityAuthentication.html" class="button close-popup resubmit-individual-verify-buuton">重新提交审核资料</a>
                </div>
                <div class="individual-succ">
                    <!--<div class="individual-title item-content">认证信息</div>-->
                    <div class="item-content succ-border">
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input individual-authentication-name"></div>
                        </div>
                    </div>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label" style="width:35%">身份证号码</div>
                            <div class="item-input individual-authentication-number"></div>
                        </div>
                    </div>
                    <a href="views/identityAuthentication.html" class="close-popup individual-succ-button">升级为企业认证</a>
                </div>
            </div>
            <div class="company-authentication">
                <div class="item-content title">
                    <!-- <div class="item-inner">
                    <div class="item-title label">状态类型</div>
                    <div class="item-input">个人认证</div>
                </div> -->
                    企业认证
                </div>
                <div class="item-content faild-border">
                    <div class="item-inner">
                        <div class="item-title label">状态</div>
                        <div class="item-input company-authentication-status-text">
                            <span class="iconfont icon-info"></span>
                            <span class="iconfont icon-tick"></span>
                            <span class="text"></span>
                        </div>
                    </div>
                </div>
                <div class="company-ing">
                    <p class="individual-info-text">我们将尽快完成审核工作</p>
                    <p class="individual-info-text">请耐心等待</p>
                    <a class="button cancel-company-verify-buuton">撤销审核</a>
                </div>
                <div class="company-faild">
                    <div class="company-faild-title item-content">
                        <div class="item-inner">
                            <div class="item-title label">拒绝理由</div>
                            <div class="item-input company-faild-content">照片不够清晰</div>
                        </div>
                    </div>
                    <a href="views/identityAuthentication.html" class="button close-popup resubmit-company-verify-buuton">重新提交审核资料</a>
                </div>
                <div class="company-succ">
                    <!--<div class="individual-title item-content">认证信息</div>-->
                    <div class="item-content succ-border">
                        <div class="item-inner">
                            <div class="item-title label">企业名称</div>
                            <div class="item-input company-authentication-name"></div>
                        </div>
                    </div>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label" style="width:35%">营业执照号码</div>
                            <div class="item-input company-authentication-number"></div>
                        </div>
                    </div>
                    <a href="views/identityAuthentication.html" class="close-popup company-succ-button">去个人认证</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/common.min.js"></script>
</body>

</html>
