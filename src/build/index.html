<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="img/logo.png" />
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/lib/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/lib/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>鱼大大-Demo</title>
</head>

<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <!-- entry page! -->
        <div class="view view-main navbar-through">
            <div class="navbar"></div>
            <div class="pages">
                <div class="page"></div>
            </div>
            <!-- Bottom Toolbar-->
        </div>
        <!-- another page -->
        <!-- <div class="view another-view">
            
        </div> -->
    </div>
    <!-- all popup -->
    <!-- Picker -->
    <div class="picker-modal picker-invite-code">
        <div class="picker-modal-inner">
            <div class="content-block picker-invite-code-img">
                <div class="picker-invite-code-header text-center">
                    <p>你的专属邀请码</p>
                    <p class="code"></p>
                </div>
                <div class="picker-invite-code-content"></div>
                <img src="" alt="" class="picker-invite-head-img">
                <p>请好友扫二维码</p>
            </div>
            <div class="close-picker-invite-code">取消</div>
        </div>
    </div>
    <div class="release-select-model">
        <div class="content row">
            <a href="views/filter.html?type=2&release=true" class="row">
                <span class="col-50 first-child"><img src="./img/icon_sell.png" style="margin-top:-3rem" alt="我要卖"></span>
                <span class="col-50 row">我要出售</span>
            </a>
            <a href="views/filter.html?type=1&release=true" class="row">
                <span class="col-50 first-child"><img src="./img/icon_buy.png" alt="我要买"></span>
                <span class="col-50 row">我要求购</span>
            </a>
        </div>
        <div class="footer"></div>
    </div>

    <div class="share-to-weixin-model">
        <div class="content row">
            <a class="row external share-to-friends">
                <span class="col-40 first-child"><img src="./img/circleFriends.png" style="width:4rem;margin-top:-2rem" alt="朋友圈"></span>
                <span class="col-60 row">微信好友</span>
            </a>
            <a class="row external share-to-friends-circle">
                <span class="col-40 first-child"><img src="./img/icon_weixin.png" alt="我要买"></span>
                <span class="col-60 row">微信朋友圈</span>
            </a>
        </div>
        <div class="footer"></div>
    </div>

    <div class="my-list-guide-model">
        <div class="content my-list-guide-content">
            <div class="guide-logo">
                <img src="./img/icon_refreshInfo.png" alt="">
            </div>
            <div class="guide-title">新增"刷新信息"功能</div>
            <div>刷新之后，信息会置顶哟~</div>
            <div>1.只有审核通过的信息可以使用</div>
            <div>2.每条信息每天可以刷新一次</div>
            <div>3.一天最多刷新10次~</div>
        </div>
        <div class="footer"></div>
    </div>
    <!-- <script src="http://192.168.20.136:1234/target/target-script-min.js#anonymous"></script> -->
    <script src="js/common.min.js"></script>
    <script src="js/lib/qrcode.js"></script>
</body>

</html>
