<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="img/logo.png" />
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/lib/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/lib/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>鱼大大-Demo</title>
</head>

<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <!-- entry page! -->
        <div class="view view-main navbar-through">
            <div class="navbar"></div>
            <div class="pages">
                <div class="page"></div>
            </div>
            <!-- Bottom Toolbar-->
        </div>
        <!-- another page -->
        <!-- <div class="view another-view">
            
        </div> -->
    </div>

    <!-- all popup -->
    <!-- Edit head portrait Popup -->
    <div class="popup popup-edit-name">
        <div class="navbar">
            <div class="navbar-inner">
                <!-- Now, Left and Center parts reflect page title and page links, let's slide them -->
                <div class="left sliding">
                    <a class="close-popup iconfont icon-close">取消</a>
                </div>
                <div class="center sliding">修改名字</div>
            </div>
        </div>
        <div class="popup-content list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">名字</div>
                    <div class="item-input">
                        <input type="text" class="center-edit-name-input" placeholder="请填写真实姓名，便于别人联系你">
                    </div>
                </div>
            </div>
            <div class="center-submit-name button">保存修改</div>
        </div>
    </div>
    <script src="js/common.min.js"></script>
</body>

</html>
