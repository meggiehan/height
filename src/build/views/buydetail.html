            <div class="row">

            <div class="row">

            </div>
        </div> -->
        <div class="selldetail-user">

                联系人

            </div>
            <div class="row selldetail-userinfo">
                <div class="col-18 selldetail-user-pic"><img src="img/defimg.png" class="lazy"></div>

                        <div class="col-90 user-name">
