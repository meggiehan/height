<div class="navbar">
    <div class="navbar-inner default-theme-blank fish-car-header">
        <div class="left sliding">
            <a class="back iconfont icon-back">返回</a>
        </div>
        <div class="center sliding">叫鱼车</div>
        <div class="right"><span style="visibility: hidden">0</span></div>
        <div class="filter-tab">
            <div class="filter-tab-title on">找司机</div>
            <div class="filter-tab-title">我要拉货</div>
        </div>
    </div>
</div>
<div class="page swipeback page-fish-car" data-page="fishCar">

        <div class="pull-to-refresh-layer ">
            <div class="preloader "></div>
            <div class="pull-to-refresh-arrow "></div>
        </div>
        <div class="filter-img">
            <p class="title">叫车难？拉货少？</p>
            <p>快来这儿看看~</p>
        </div>
        <div class="filter-tab">
            <div class="filter-tab-title on">找司机</div>
            <div class="filter-tab-title">我要拉货</div>
        </div>
        <div class="page-list-view">
            <div class="select-city">
                <p class="title">为你找到“<span>全国</span>”的司机</p>
                <p>选择其他区域</p>
                <input type="text" readonly onclick="apiCount('btn_fishcar_regionSelect');" id="select-city-input">
            </div>
            <div class="list"></div>
        </div>
        <div class="filter-empty-search-result fish-car-empty">
            <img src="img/ic_truck.png">

        </div>

        <div class="infinite-scroll-preloader ">
            <div class="preloader "></div>
        </div>

    <img style="z-index: -999;visibility: hidden; " data-src="img/ic_category_commonfish.png "

    <div class="filter-tab-content row filter-district">
        <div class="col-35 "></div>
        <div class="col-65 "></div>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a class="fish-car-release">
                <div class="tabbat-text"><span>发布叫鱼车信息</span></div>
            </a>
        </div>
    </div>
</div>
